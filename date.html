<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        span{
            display: inline-block;
            font-size: 100%;
            text-align: center;
            width: 100%;
            height: 100%;
            line-height: 50%;
            color: red;
        }
        span img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <span id="word">5秒过后有我想对你说的话</span>
    <script>
        var ospan = document.getElementById("word")

       setTimeout(function(){
          
           for(let i = 0 ; i < 20 ; i++){
                var img = document.createElement("img"); img.src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1534263094370&di=c70709dea6e9f797556c028381acf00c&imgtype=0&src=http%3A%2F%2Fwww.xulv.net%2Fd%2Ffile%2Fshehui%2Fwanxiang%2F2016-03-16%2F233f01932455309fab2a71bec09cfaec.gif"
           ospan.innerHTML='';
           ospan.appendChild(img);
           }
          
       },3000)
    </script>
</body>
</html>
